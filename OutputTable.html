<!DOCTYPE html>
<html>
<head>
  <title>Stylish Form to Table</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: mediumturquoise;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      background: ivory;
      padding: 30px 40px;
      border-radius: 15px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid khaki;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: blue;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: mediumturquoise;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: khaki;
    }

    

    .table-container {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      word-break: break-word;
    }

    th {
      background-color: mediumturquoise;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 400px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      body {
        padding-top: 20px;
      }

      table, th, td {
        font-size: 12px;
      }

      button {
        font-size: 14px;
      }
    }

  </style>
</head>

<body>

  <div class="container">
    <h2>User Form</h2>

    <form id="userForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      <div class="error" id="nameError"></div>

      <label>Age:</label>
      <input type="number" id="age" required min="12" max="120">
      <div class="error" id="ageError"></div>

      <label>Email:</label>
      <input type="text" id="email" required>
      <div class="error" id="emailError"></div>

      <label>Contact Number:</label>
      <input type="text" id="contact" required>
      <div class="error" id="contactError"></div>

      <button type="submit">Submit</button>
    </form>

    
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    const form = document.getElementById('userForm');
    const tableBody = document.querySelector('#dataTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('nameError').textContent = '';
      document.getElementById('ageError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('contactError').textContent = '';

      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();

      let isValid = true;

      if(name === '') {
        document.getElementById('nameError').textContent = 'Name is required.';
        isValid = false;
      }

      if(age === '' || isNaN(age) || age <= 0) {
        document.getElementById('ageError').textContent = 'Enter a valid age.';
        isValid = false;
      }

      const emailRegex = /^[a-zA-Z0-9]+[0-9]*@[a-zA-Z]+\.[a-zA-Z]{3}$/;
      if(!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Email must be like: name123@domain.com';
        isValid = false;
      }

      const contactRegex = /^[0-9]{1,11}$/;
      if(!contactRegex.test(contact)) {
        document.getElementById('contactError').textContent = 'Contact must be numeric and max 11 digits.';
        isValid = false;
      }

      if(!isValid) return;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${contact}</td>
        <td>${email}</td>
      `;
      tableBody.appendChild(row);

      form.reset();
    });
  </script>

</body>
</html>
